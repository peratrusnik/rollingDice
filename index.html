<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="wrapper">
    <h1 id="title">Rolling Dice!</h1>
    <div class="box">
      <span id="round">1</span>
      <div class="table">
        <div class="scores">
          <h4 id="totalScore">Total Score: <span id="player1Score">0</span><span> : </span><span id="player2Score">0</span></h4>
          <h4 id="unsolved">Unsolved!!! <span></span> <span id="player1Score">0</span><span> : </span><span id="player2Score">0</span></h4>
        </div>
        <div class="player1Div">
          <h4 id="player1Name">Player 1</h4>
          <h1 id="player1CurrentScore">0</h1>
          <button id="player1Btn" class="btn btn-success">Throw dice...</button>
        </div>
        <div class="player2Div">
          <h4 id="player2Name">Player 2</h4>
          <h1 id="player2CurrentScore">0</h1>
          <button id="player2Btn" class="btn btn-success">Throw dice...</button>
        </div>
      </div>
      <button class="startBtn btn btn-primary">Start</button>
      <button id="startAgain" class="btn btn-warning">Play again</button>
    </div>
  </div>
  <script src="main.js" charset="utf-8"></script>
</body>

</html>
